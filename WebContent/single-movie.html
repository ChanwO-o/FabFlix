<!doctype html>
<html lang="en">
<head>
    <title>Single Movie Page</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="single-movie.css" />

    <link rel="stylesheet" href="search.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div id="header">
    <span class="gradtext">FabFlix</span>
</div>
<div id="logout">

    <ul class="menu_list">

        <li class="home">
            <button type="button" class="btn_home" onclick="location.href='mainpage.html'" >Home</button>
        </li>

        <li class="Cart">
            <button type="button" class="btn_cart"  onclick="location.href='movielist.html'" >Cart</button>
        </li>
        <li class="logout">
            <button type="button" class="btn_logout"  onclick="location.href='login.html'" >Logout</button>
        </li>

    </ul>

</div>
<div id="content" class="clearfix">
    <div class="section_main">
        <div class="search_section">
            <div class="advancedsearch">
                <h1>Single Movie Page</h1>
                <button type="button" class="btn btn-primary" style="float:right" button onclick="goBack()" >Back to MovieLists</button>
                <br>
                <h3 id="movie_info"></h3>


            </div>
            <!-- End Advanced Search -->

        </div>
    </div>

</div>


<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to single-movie.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="single-movie.js"></script>
<script>
    function goBack() {
        window.history.go(-2);
    }
</script>
</body>


</html>
