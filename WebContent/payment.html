<!doctype html>
<html lang="en">
<head>
    <title>Payment Confirmation</title>
    <link rel="stylesheet" href="payment.css" />
</head>
<body>

<div id="header">
    <span class="gradtext">FabFlix</span>
</div>

<div id="logout">
    <ul class="menu_list">
        <li class="home">
            <button type="button" class="btn_home" onclick="location.href='mainpage.html'" >Home</button>
        </li>
        <li>
            <button type="button" class="btn_cart" onclick="location.href='cart.html'" >Cart</button>
        </li>
        <li class="logout">
            <button type="button" class="btn_logout"  onclick="location.href='login.html'" >Logout</button>
        </li>
    </ul>
</div>

<div id="content" class="clearfix">
    <div class="section_main">
        <div class="payment_section">
            <h1>Order Details</h1>

            <!-- Total price -->
            <div id="grand_total"></div>

            <!-- Place Order -->
            <div class="placeorder_section">
                <form id="placeorder_form" class="example" method="POST" action="payment.html">
                    <input type="text" placeholder="First name" name="fname">
                    <input type="text" placeholder="Last name" name="lname">
                    <input type="text" placeholder="Credit Card Number" name="card">
                    <input type="text" placeholder="Expire date" name="exp">
                    <button type="submit"><i class="fa fa-shopping-cart">Place order</i></button>
                </form>
                <div id="payment_error"></div>
            </div>
            <!-- End Place Order -->
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script src="payment.js"></script>
</body>

</html>
