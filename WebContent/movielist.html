<!doctype html>
<html lang="en">
<head>
    <title>Page Title</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="movielist.css" />

    <link rel="stylesheet" href="search.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div id="header">
    <span class="gradtext">FabFlix</span>
</div>
<div id="logout">

    <ul class="menu_list">

        <li class="home">
            <button type="button" class="btn_home" onclick="location.href='mainpage.html'" >Home</button>
        </li>

        <li class="Cart">
            <button type="button" class="btn_cart"  onclick="location.href='movielist.html'" >Cart</button>
        </li>
        <li class="logout">
            <button type="button" class="btn_logout"  onclick="location.href='login.html'" >Logout</button>
        </li>

    </ul>

</div>

<div id="content" class="clearfix">
    <div class="section_main">
        <div class="search_section">
            <div class="advancedsearch">
                <h2>Search Results</h2>
                <button> sort by title </button>
                <br>
                <table id=movie_table class="table table-striped">
                    <thead>
                    <tr id=movie_list_columns>
                        <th>poster</th>
                        <th>Title</th>
                        <th>Year</th>
                        <th>Director</th>
                        <th>Genres</th>
                        <th>Stars</th>
                        <th>Rating</th>

                    </tr>

                    </thead>
                    <tbody id=movie_table_body>
                    </tbody>
                </table>

            </div>
            <!-- End Advanced Search -->

        </div>
    </div>

</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script src="movielist.js"></script>
</body>


</html>
